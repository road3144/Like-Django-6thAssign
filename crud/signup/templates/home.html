<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup project</h1>
    <a href="{% url 'new' %}">Write Your Infomation</a>
    {% for signup in signups %}
        <h1>{{signup.name}} <br></h1>
        {{signup.pubdate}}<br>
        {{signup.age}} <br>
        {{signup.email}}<br>
        {{signup.info_summary}}
        <a href="{% url 'detail' signup.id %}">...more</a>
    {% endfor %}
</body>
</html>
